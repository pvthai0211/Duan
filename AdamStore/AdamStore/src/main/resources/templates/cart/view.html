<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    
</head>

<body class="goto-here">
	<div th:replace="/layout/_header_title.html"></div>
	<section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list" style="overflow-x:hidden; ">
    				
	    				<table class="table">
						    <thead class="thead-primary" style="background: #011f4b !important;">
						      <tr class="text-center">
						        <th ><a href="" style="color: red !important; font-weight: 600;" ng-click="cart.clear()">Delete All</a></th>
						        <th>&nbsp;</th>
						        <th>[[#{cart.product}]]</th>
						        <th>[[#{cart.price}]]</th>
						        <th>[[#{cart.quantity}]]</th>
						        <th>[[#{cart.total}]]</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr class="text-center" ng-repeat="item in cart.items">
						        <td class="product-remove"><a href="" style="background: red !important; color: white; font-size: 15px!important;" ng-click="cart.remove(item.id)"><span class="ion-ios-close"></span></a></td>
						        
						        <td class="image-prod"><div class="img" style="background-image:url(/images/{{item.image}});"></div></td>
						        
						        <td class="product-name">
						        	<h3>{{item.name}}</h3>
						        </td>
						        
						        <td class="price">${{item.price}}</td>
						        
						        <td class="quantity">
						        	<div class="input-group mb-3">
					             	<input type="number" name="quantity" class="quantity form-control input-number" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" min="1" max="100">
					          	</div>
					          </td>
						        
						        <td class="total">${{item.qty*item.price}}</td>
						      </tr><!-- END TR-->
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
    		<div class="row justify-content-end">
    			<div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
    				<div class="cart-total mb-3">
    					<h3>[[#{cart.carttotal}]]</h3>
    					<p class="d-flex total-price">
    						<span>[[#{cart.total}]]</span>
    						<span style="text-align: right;">${{cart.amount}}</span>
    					</p>
    				</div>
    				<p class="text-center"><a href="/cart/checkout" class="btn btn-primary py-3 px-4" style="background: #011f4b !important;">[[#{cart.proceed}]]</a></p>
    			</div>
    		</div>
			</div>
		</section>
</body>

</html>
