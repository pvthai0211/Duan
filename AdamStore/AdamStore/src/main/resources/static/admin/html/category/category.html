<!-- Content wrapper -->
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Raleway);

.image-main-title {
	color: #2d2d2d;
	text-align: center;
	text-transform: capitalize;
	padding: 0.7em 0;
}

.image-container {
	padding: 1em 0;
	float: left;
	width: auto;
}

.image-container .image-title {
	color: #1a1a1a;
	text-align: center;
	margin-bottom: 10px;
}

.image-content {
	position: relative;
	width: max-content;
	max-width: 400px;
	margin: auto;
	overflow: hidden;
}

.image-content .image-content-overlay {
	background: rgba(0, 0, 0, 0.7);
	position: absolute;
	height: 99%;
	width: 100%;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	opacity: 0;
	-webkit-transition: all 0.4s ease-in-out 0s;
	-moz-transition: all 0.4s ease-in-out 0s;
	transition: all 0.4s ease-in-out 0s;
}

.image-content:hover .image-content-overlay {
	opacity: 1;
}

.image-content-details {
	position: absolute;
	text-align: center;
	padding-left: 1em;
	padding-right: 1em;
	width: 100%;
	top: 50%;
	left: 50%;
	opacity: 0;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	-webkit-transition: all 0.3s ease-in-out 0s;
	-moz-transition: all 0.3s ease-in-out 0s;
	transition: all 0.3s ease-in-out 0s;
}

.image-content:hover .image-content-details {
	top: 50%;
	left: 50%;
	opacity: 1;
}

.image-content-details h3 {
	color: #fff;
	font-weight: 500;
	letter-spacing: 0.15em;
	margin-bottom: 0.5em;
	text-transform: uppercase;
}

.image-content-details p {
	color: #fff;
	font-size: 0.8em;
}

.image-fadeIn-bottom {
	top: 80%;
}

.image-fadeIn-top {
	top: 20%;
}

.image-fadeIn-left {
	left: 20%;
}

.image-fadeIn-right {
	left: 80%;
}
</style>
<div class="content-wrapper">
	<!-- Content -->
	<div class="container-xxl flex-grow-1 container-p-y">
		<div class="row">
			<div class="col-6 offset-3">
				<div class="card mb-4">
					<div
						class="card-header d-flex align-items-center justify-content-between">
						<h5 class="mb-0">Category Information Form</h5>
					</div>
					<div class="card-body">
						<div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label"
									for="basic-icon-default-fullname">Id</label>
								<div class="col-sm-10">
									<div class="input-group input-group-merge">
										<span id="id" class="input-group-text"><i
											class="bx bx-purchase-tag"></i></span> <input class="form-control"
											ng-model="form.id"  placeholder="Auto"
											aria-label="John Doe" aria-describedby="id" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label"
									for="basic-icon-default-fullname">Name</label>
								<div class="col-sm-10">
									<div class="input-group input-group-merge">
										<span id="basic-icon-default-fullname2"
											class="input-group-text"><i class="bx bx-shopping-bag"></i></span>
										<input type="text" class="form-control" ng-model="form.name"
											placeholder="Name" aria-label="John Doe"
											aria-describedby="basic-icon-default-fullname2" />
									</div>
									<!--<div class="form-text badge bg-label-danger">abc</div>-->
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="col-sm-12 offset-2"><button  ng-click="create()"
										class="btn btn-primary"}>
										<i class="bx bx-plus mb-1"></i>&nbspCreate
									</button>
									<button  ng-click="update()"
										class="btn btn-primary"}>
										<i class="bx bx-save mb-1"></i>&nbspUpdate
									</button>

									<button ng-click="delete(form)"
										class="btn btn-outline-danger">
										<i class="bx bx-trash mb-1"></i>&nbspDelete
									</button>

									
									<button ng-click="reset()" class="btn btn-info">
										<i class="bx bx-refresh mb-1"></i>&nbspClear
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>

		<!-- Contextual Classes -->
		<div class="card">
			<h5 class="card-header">Table Category</h5>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Id</th>						
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody class="table-border-bottom-0">
						<tr class="table-primary" ng-repeat="item in pager.items" ng-click="edit(item)">
							<td>{{item.id }}</td>			
							<td><strong>{{item.name }}</strong></td>							
							<td><button ng-click="delete(item)"
										class="btn btn-outline-danger">
										<i class="bx bx-trash mb-1"></i>
									</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="justify-content-center mt-2 mb-2 w-100" style="text-align: center;">
					<button ng-click="pager.first()" class="btn btn-info">
						<i class='bx bxs-chevrons-left mb-1' ></i>
					</button>
					<button ng-click="pager.previous()" class="btn btn-info">
						<i class='bx bxs-chevron-left mb-1' ></i>
					</button>
					<button class="btn btn-success">{{pager.page+1}} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-info">
						<i class='bx bxs-chevron-right mb-1' ></i>
					</button>
					<button ng-click="pager.last()" class="btn btn-info">
						<i class='bx bxs-chevrons-right mb-1' ></i>
					</button>
				</div>
			</div>
		</div>
	</div>



	<div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
</div>
<!-- / Layout page -->

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
